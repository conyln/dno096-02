            var nombre;

                createCanvas(windowWidth, windowHeight);
                background("#BF360C");
                stroke("#FFE0B2");

                titular.html(random(saludo.arriba));
                titular = select("h2");
                titular.html(saludo["abajo"] + random(nombre));
            }
            function mouseDragged() {
                line(pmouseX, pmouseY, mouseX, mouseY);
            }
            function foto() {
                saveCanvas("mi-dibujito.jpg");
            }

                background("#BF360C");
            }
